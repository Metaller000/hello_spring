plugins {
    id 'war'
}

group 'ru.dev'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax:javaee-web-api:8.0'
    compile ('org.springframework:spring-webmvc:5.0.0.RELEASE')
}

war {
    archiveName 'hello.war'
}